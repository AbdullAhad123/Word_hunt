    <script>
        $(document).ready(function () {
            $(".btn_loginNext").click(function (e) {
                e.preventDefault();

                let userName = $("#name").val();
                let passWord = $("#password").val();

                if (userName != "" && passWord != "") {
                    $(".custom_alert").slideDown();
                    $(".printMSG").html("LOGIN SUCCESSFULLY" + ' ' + userName);
                    $(".printMSG").removeClass("text-danger").addClass("text-success");
                } else {
                    $(".custom_alert").slideDown();
                    $(".printMSG").html("INVALID NAME OR PASSWORD");
                    $(".printMSG").removeClass("text-success").addClass("text-danger");
                }
            })

            $(".cancel_alert").click(function () {
                $(".custom_alert").slideUp(function () {
                    if ($(".printMSG").hasClass("text-success")) {
                        $("#login_form").hide();
                        $("#userMenu").show();
                    } else {
                        $("#login_form").show();
                        $("#userMenu").hide();
                    }
                });
            })
            $("#playSelect").click(function (e) {
                e.preventDefault();
            })
            $("#levelSelect").click(function (e) {
                e.preventDefault();
            })
            $("#optionsSelect").click(function (e) {
                e.preventDefault();
            })


            $("#getradioVal").click(function () {
                let checkedRadio = $('input[name="levelRadiobtn"]:checked');
                let checkdataName = checkedRadio.data('name')

                $(".custom_alert").slideDown();
                $(".printMSG").html("YOU HAVE SELECTED" + ' ' + checkdataName + ' ' + "LEVEL");
                $(".printMSG").removeClass("text-danger").addClass("text-success");
            })


            $("#getOptionsval").click(function () {
                // for full screen 
                if ($("#fullscreenToggle").is(':checked')) {
                    const fullScreen = document.documentElement;

                    if (fullScreen.requestFullscreen) {
                        fullScreen.requestFullscreen();
                    } else if (fullScreen.mozRequestFullScreen) {
                        fullScreen.mozRequestFullScreen();
                    } else if (fullScreen.msRequestFullscreen) {
                        fullScreen.msRequestFullscreen();
                    }
                }

                // for background change 

                $(".themeImage").click(function () {
                    let bgImage = $(this).attr('src');

                    $(".fullscreen_bg").css("background", "url(" + bgImage + ")");
                    $(".fullscreen_bg").addClass("background_classes");
                })



            });

            // array for scramble words 

            wordsArr = [
                "elephant", "coconut", "colddrink", "motorcycle", "android", "laptop", "chemistry", "puzzle", "scramble", "energy"
            ]

            // start game to change view 

            let currentIndex = 0;

            $("#startGame").click(function (e) {
                e.preventDefault();
                $(".startBtn").addClass("display_none");
                $(".solutionLetter").removeClass("display_none");

                var characters = wordsArr[currentIndex].split('');
                var shuffledCharacters = characters.sort(function () {
                    return 0.5 - Math.random();
                });
                var shuffledText = shuffledCharacters.join('');

                $(".scrambleChoco").append('<span class="printScramble">' + shuffledText.toUpperCase() + '</span>');

                // console.log(shuffledText);

                $('#shuffleWord').on('click', function () {
                    var text = $('.printScramble').text();

                    var characters = text.split('');

                    var shuffledCharacters = characters.sort(function () {
                        return 0.5 - Math.random();
                    });

                    var shuffledText = shuffledCharacters.join('');

                    $('.printScramble').text(shuffledText);

                });

                // if (answerInp == wordsArr[currentIndex] ) {
                //         console.log("ok");
                //     } else {
                //         console.log("nh");
                //     }

                $("#scrambleAns").keyup(function () {
                    let userAnswer = $(this).val();

                    if (userAnswer === wordsArr[currentIndex]) {

                        $(".custom_alert").slideDown();
                        $(".printMSG").html("CORRECT ASNWER");
                        $(".printMSG").removeClass("text-danger").addClass("text-success");

                        currentIndex++;

                        if (currentIndex < wordsArr.length) {
                            var characters = wordsArr[currentIndex].split('');
                            var shuffledCharacters = characters.sort(function () {
                                return 0.5 - Math.random();
                            });
                            var shuffledText = shuffledCharacters.join('');

                            $(".scrambleChoco").empty().append('<span class="printScramble">' + shuffledText.toUpperCase() + '</span>');

                            $("#nextWord").click(function () {

                            })

                            }


                    }

                    })




                $("#backWord").click(function () {
                    currentIndex--;
                    if (currentIndex < wordsArr.length) {
                        var characters = wordsArr[currentIndex].split('');
                        var shuffledCharacters = characters.sort(function () {
                            return 0.5 - Math.random();
                        });
                        var shuffledText = shuffledCharacters.join('');

                        $(".scrambleChoco").empty().append('<span class="printScramble">' + shuffledText.toUpperCase() + '</span>');
                    }
                })




            })



        })
